<!--add the array for json to see the import & input works-->

{{selectedRow}}

<table>
    <tr>
      <th>Futam</th>
      <th>Dátum</th>
      <th>Győztes</th>
      <th>Csapat</th>
      <th>Körök száma</th>
    </tr>
    <tr *ngFor="let result of results; let i = index; odd as isOdd" (click)="selected(i)"  [class.selected]="selectedRow === i" [ngClass]="{odd: isOdd, even: !isOdd}">
        <!-- result array use of index to made a ngFor throught the result array-->
      <td>{{result.grandPrix}}</td>
      <td>{{result.date | date:'shortDate'}}</td>
      <!-- use pipe to format the date -->
      <td>{{result.winner}}</td>
      <td>{{result.team | uppercase}}</td>
      <!-- use pipe to format to uppercase -->
      <td>{{result.laps}}</td>
    </tr>
</table>
